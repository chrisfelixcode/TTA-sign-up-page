<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.CSS" />
    <title>TTA</title>
  </head>
  <body>
    <div class="left-box">
      <div class="transparent-box">
        <h1>The Transformation Arena Youth Church</h1>
      </div>
    </div>
    <div class="right-box">
      <img class="logo" src="images/LOGO OF COFB1 1.png" />
      <h2>Create Account</h2>
      <p>Kindly Create your account to access all TTA features</p>

      <form>
        <label class="username" for="Username">
          <img class="vectorU" src="images/vectoe2.png" />
          <input
            class="box"
            type="text"
            placeholder="Username"
            name="Usernamer"
            id="Username"
          />
        </label>

        <label class="email-address" for="Email address">
          <img class="vectorE" src="images/vector1.png" />
          <input
            class="box"
            type="email"
            placeholder="Email address"
            name="Email address"
            id="Email address"
          />
        </label>

        <label class="password" for="Password">
          <img class="vectorP" src="images/vector3.png" />
          <input
            class="box"
            type="Password"
            placeholder="Password"
            name="Password"
            id="Password"
          />
        </label>

        <button>Create Account</button>
      </form>
      <p class="container">Already have an account?</p>
      <a href="sign-in">Sign in</a>
    </div>
  </body>
</html>
